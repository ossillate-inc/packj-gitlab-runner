stages:
  - audit
  - deploy

packj-audit-job:
  stage: audit
  image: docker:20.10.16
  services:
    - docker:dind # necessary for docker run

  script:
    - docker run --name packj-container -v /tmp:/tmp/packj -t ossillate/packj:latest
    - docker cp ./requirements.txt packj-container:requirements.txt
    - docker run -v /tmp:/tmp/packj -t ossillate/packj:latest audit -f pypi:requirements.txt
